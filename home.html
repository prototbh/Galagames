<!DOCTYPE html>
<html>
<head>
    <title>Galagames</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'VT323', monospace;
    }
    
    body {
        background: #000;
        color: #0f0;
        overflow-x: hidden;
    }
    
    .starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    
    .star {
        position: absolute;
        background: #fff;
        border-radius: 50%;
    }
    
    @keyframes shootingStar {
        0% { transform: translateX(0) translateY(0); opacity: 1; }
        100% { transform: translateX(-100vw) translateY(100vh); opacity: 0; }
    }
    
    .shooting-star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #fff;
        animation: shootingStar 2s linear infinite;
    }
    
    header {
        padding: 20px;
        text-align: center;
    }
    
    h1 {
        font-size: 3em;
        color: #0f0;
        text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        animation: glitch 1s linear infinite;
    }
    
    @keyframes glitch {
        2%, 64% { transform: translate(2px, 0) skew(0deg); }
        4%, 60% { transform: translate(-2px, 0) skew(0deg); }
        62% { transform: translate(0, 0) skew(5deg); }
    }
    
    .logo {
        width: 50px;
        height: 50px;
        margin: 10px auto;
        cursor: pointer;
        transition: opacity 0.3s ease;
    }
    
    .logo:hover {
        opacity: 0.7;
    }
    
    main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .terminal {
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid #0f0;
        padding: 20px;
        height: 300px;
        overflow: hidden;
        position: relative;
    }
    
    .terminal::before {
        content: "> ";
        color: #0f0;
    }
    
    #terminalContent {
        display: inline;
    }
    
    footer {
        background: rgba(0, 0, 0, 0.7);
        color: #00f;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    
    footer a {
        color: #00f;
        text-decoration: none;
        margin: 0 10px;
    }
    
    footer a:hover {
        text-decoration: underline;
    }
    
    @media (max-width: 600px) {
        h1 {
            font-size: 2em;
        }
        
        .terminal {
            height: 200px;
        }
    }
    
    </style>
</head>
<body>
    <div class="starfield" id="starfield"></div>
    
    <header>
        <a href="gamehub.html">
            <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#000" stroke="#0f0" stroke-width="2"/>
                <path d="M25,50 L75,50 M50,25 L50,75 M35,35 L65,65 M35,65 L65,35" stroke="#0f0" stroke-width="2"/>
            </svg>
        </a>
        <h1>Galagames</h1>
    </header>
    
    <main>
        <p>Welcome to Galagames, where space meets code. Explore, play, and conquer the stars.</p>
        <div class="terminal">
            <span id="terminalContent"></span>
        </div>
    </main>
    
    <footer>
        <p>About Us: We are a community of space enthusiasts and code wizards.</p>
        <p>&copy; 2024 Galagames. All rights reserved.</p>
    </footer>
    
    <script>
    // Starfield
    const starfield = document.getElementById('starfield');
    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 2 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        starfield.appendChild(star);
    }
    
    setInterval(() => {
        const shootingStar = document.createElement('div');
        shootingStar.className = 'shooting-star';
        shootingStar.style.left = '100%';
        shootingStar.style.top = Math.random() * 100 + '%';
        starfield.appendChild(shootingStar);
        setTimeout(() => shootingStar.remove(), 2000);
    }, 5000);
    
    // Terminal
    const terminalContent = document.getElementById('terminalContent');
    const hackingLines = [
        'Decrypting files...',
        ' Bypassing firewall...',
        ' Injecting payload...',
        ' Erasing tracks...',
        ' :School bypass complete'
    ];
    
    let lineIndex = 0;
    let charIndex = 0;
    
    function typeHackingLine() {
        if (charIndex < hackingLines[lineIndex].length) {
            terminalContent.textContent += hackingLines[lineIndex][charIndex];
            charIndex++;
            setTimeout(typeHackingLine, 50);
        } else {
            if (lineIndex === hackingLines.length - 1) {
                return; // Stop typing once the final message is displayed
            }
            terminalContent.innerHTML += '<br>';
            lineIndex = (lineIndex + 1) % hackingLines.length;
            charIndex = 0;
            setTimeout(typeHackingLine, 1000);
        }
    }
    
    typeHackingLine();
    
    </script>
</body>
</html>
